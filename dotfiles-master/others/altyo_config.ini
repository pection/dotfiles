[profile0]
custom_command=
profile_version=0;3;12;
distrib_id=ubuntu
reduce_memory_usage=false
window_allow_remote_control=false
debug=false
workaround_if_focuslost=false
keep_above_at_startup=true
start_hidden=true
window_default_monitor=
confirm_to_quit=true
program_style=\s@define-color ayterm-bg-color alpha(#00181F,0.95); @define-color ayterm-fg-color #888A85; @define-color ayterm-palette-15 #FCF5E2; @define-color ayterm-palette-14 #92A0A0; @define-color ayterm-palette-13 #6B70C3; @define-color ayterm-palette-12 #829395; @define-color ayterm-palette-11 #647A82; @define-color ayterm-palette-10 #576D74; @define-color ayterm-palette-9 #CA4A15; @define-color ayterm-palette-8 #002A35; @define-color ayterm-palette-7 #EDE7D4; @define-color ayterm-palette-6 #29A097; @define-color ayterm-palette-5 #D23581; @define-color ayterm-palette-4 #258AD1; @define-color ayterm-palette-3 #B48800; @define-color ayterm-palette-2 #849900; @define-color ayterm-palette-1 #DB312E; @define-color ayterm-palette-0 #063541; @define-color tab-index-color @ayterm-palette-11; @define-color username-color  @ayterm-palette-2; @define-color hostname-color  @ayterm-palette-9;#VTToggleButton { -VTToggleButton-tab-index-color:@ayterm-palette-11; -VTToggleButton-username-color:@ayterm-palette-2; -VTToggleButton-hostname-color:@ayterm-palette-9; background-color: alpha(@ayterm-bg-color,0.0); color: @ayterm-fg-color;}#VTToggleButton:active{ background-color: @ayterm-palette-15; background-image: none; color: @ayterm-palette-11;}#VTToggleButton:hover { background-color: @ayterm-palette-7; background-image:none; color: @ayterm-bg-color;}#VTToggleButton:active:hover{ background-color:@ayterm-palette-7; background-image: none; color: @ayterm-palette-0;}.window_multitabs { border-color: #3C3B37; border-style: solid;}#search_hbox .label:active { border-color: @fg_color; color: #FF0000;}#search_hbox .label:hover { background-color: @ayterm-bg-color; border-color: @fg_color; color: #FF0000;}#search_hbox , #search_hbox .entry{ background-color: @ayterm-bg-color; border-color: @bg_color; color: #00FFAA; background-image: none;}#HVBox , #main_vbox{ border-color: #3C3B37; border-style: solid; background-color: @ayterm-bg-color;}#OffscreenWindow, #VTMainWindow,#HVBox_dnd_window { border-style: solid; background-color: alpha(@ayterm-bg-color,0.0);}#HVBox,#quick_options_notebook{ background-color: @ayterm-bg-color;}#settings-scrolledwindow{ background-color: @bg_color;}#settings-scrolledwindow{ background-color: @bg_color;}#VTToggleButton{ box-shadow: none;}.window_single_tab { border-color: #3C3B37; border-style: solid;}.window_maximized{}.window_multitabs{}
animation_enabled=true
animation_pull_steps=10
follow_the_white_rabbit=false
window_gravity_north_west=true
window_autohide=true
autosave_session=false
search_history=
terminal_new_tab_in_current_directory=true
terminal_prevent_close_regex=/?ssh\\ ?|/?scp\\ ?|/?wget\\ ?|/?rsync\\ ?|/?curl\\ ?
terminal_session_exclude_regex=/?zsh\\ ?|/?mc\\ ?|/?bash\\ ?|/?screen\\ ?|/?tmux\\ ?
window_action_on_close_last_tab=0
tab_box_have_background=false
double_hotkey_milliseconds=500
tab_sort_order=none
window_new_tab_position=1
window_hvbox_display_mode=0
window_tabbar_ontop=false
terminal_width_DVI-I-1=100
terminal_height_DVI-I-1=90
window_position_y_DVI-I-1=0
window_position_x_DVI-I-1=1
window_fullscreen_on_maximize=false
window_start_maximized=false
terminal_autostart_session=
terminal_session=
tab_format=[ _INDEX_ ]
tab_title_format=<span foreground='tab-index-color'>_INDEX_</span>/_TITLE_<span foreground='#999999' font_family='sans' size='9000' rise='1000'>|</span>
tab_title_format_regex=^(mc) \\[;<span>_REPLACE_ </span>;([\\w\\.]+)@;<span font_weight='bold' foreground='username-color'>_USER_</span>@;@([\\w\\.\\-]+)\\]?:(?!/{2});@<span font_weight='bold' foreground='hostname-color'>_HOSTNAME_</span>:;([^:]*)$;<span>_PATH_</span>;
tab_max_width=-1
window_tab_destroy_delay=11
search_wrap_around=true
search_match_case=false
terminal_show_scrollbar=true
terminal_font=Hack 10
terminal_auto_restart_shell=true
terminal_set_alternate_screen_scroll=true
terminal_scrollback_lines=2048
terminal_background_image_file=
terminal_background_fake_transparent=false
terminal_background_fake_transparent_scroll=false
terminal_tint_color=rgb(17,17,17)
terminal_background_saturation=0.5
terminal_cursorshape=0
terminal_cursor_blinkmode=0
terminal_delete_binding=0
terminal_backspace_binding=1
terminal_default_encoding=default
terminal_url_regexps=(\\"\\s*)?((?i)http|https|ftp|sftp)\\://([a-zA-Z0-9\\-]+(\\.)?)+(:[0-9]+)?(/([a-zA-Z0-9\\(\\)\\[\\]\\{\\}\;\\!\\*'"`\\:@&=\\+\\$\\,/\\?#\\-\\_\\.\\~%\\^<>\\|\\\\])*)?;xdg-open;
terminal_word_chars=-A-Za-z0-9,./?%&#:_=+@~
terminal_scroll_on_output=false
terminal_scroll_on_keystroke=true
terminal_audible_bell=true
terminal_visible_bell=true
terminal_allow_bold_text=true
terminal_notify_level=1
terminal_timeout_before_notify=5
terminal_disable_popup_menu=false
terminal_scroll_by_page=true
terminal_run_as_login_shell=false
terminal_update_login_records=false
terminal_term_variable=xterm
terminal_exclude_variables=^(COLUMNS|LINES|GNOME_DESKTOP_ICON|COLORTERM|WINDOWID)$

